<div class="modal" id="[id]-modal">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
            <div class="modal-header">
                <button data-bind="visible:bootstrapVersion() < 4" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ></h4>
                <button data-bind="visible:bootstrapVersion() > 3" type="button" class="close btn-close"
                        data-dismiss="modal",
                        data-bs-dismiss="modal"
                        aria-label="Close">
                    <span data-bind="visible:bootstrapVersion() < 5" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer"  data-bind="visible:!userCanEdit()">
                <a href="#" data-bs-dismiss="modal">Close</a>
            </div>
            <div class="modal-footer" data-bind="visible:userCanEdit">
                <button type="button" class="btn btn-primary" data-bind="visible:meetingForm.viewState() == 'view',click: editMeeting">Edit</button>
                <button type="button" class="btn btn-default" data-bind="visible:meetingForm.viewState() == 'view'" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="visible:meetingForm.viewState() == 'edit',click: updateMeeting">Save changes</button>
                <button type="button" data-bind="visible:meetingForm.viewState() == 'edit',click:cancelEdit" class="btn btn-default" >
                    Cancel
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
