<div id="contactform-load-message"><span class="fa fa-spinner fa-pulse fa-2x" style="color:lightgrey"></span></div>
<div id="contactform-view-container" class="row" style="display: none">
    <div class="col-md-12">
    <h2 data-bind="text:headerMessage"></h2>
        <div class="col-md-12">
            <form  data-bind="visible:formVisible">

                <div class="form-group mb-3" data-bind="visible: mailboxList().length > 0,css: {'text-danger': mailboxSelectError}">
                    <label class="control-label form-control-label" for="mailBox" data-bind="selectLabel">
                        <translate params="code:'mail-select-recipient',translator:self"></translate></label>
                    <span class="error" data-bind="visible: mailboxSelectError, text: mailboxSelectError"></span>
                    <select class="form-control"  id="mailBox" data-bind="options: mailboxList,
                       optionsText: 'displaytext',
                       value: selectedMailbox,
                       optionsCaption: selectRecipientCaption"></select>
                </div>


                <div class="form-group mb-3" data-bind="css: {'text-danger': fromNameError}">
                    <label class="control-label form-control-label" for="fromName"><translate params="code:'label-your-name',translator:self"></translate> </label>
                    <span class="error" data-bind="visible: fromNameError, text: fromNameError"></span>
                    <input type="text" class="form-control" id="fromName" data-bind="textInput: fromName" />
                </div>

                <div class="form-group mb-3" data-bind="css: {'text-danger': fromAddressError}">
                    <label class="control-label" for="fromAddress"><translate params="code:'label-your-email',translator:self"></translate></label>
                    <span class="error" data-bind="visible: fromAddressError, text: fromAddressError"></span>
                    <input type="text" class="form-control" id="fromAddress" data-bind="textInput: fromAddress" />
                </div>

                <div class="form-group mb-3" data-bind="css: {'text-danger': subjectError}">
                    <label class="control-label" for="subject"><translate params="code:'label-subject',translator:self"></translate></label>
                    <span class="error" data-bind="visible: subjectError, text: subjectError"></span>
                    <input type="text" class="form-control" id="subject" data-bind="textInput: messageSubject" />
                </div>

                <div class="form-group mb-3"  data-bind="css: {'text-danger': bodyError() != ''}">
                    <label class="control-label" for="body"><translate params="code:'label-message',translator:self"></translate></label>
                    <span class="error" data-bind="visible: bodyError, text: bodyError"></span>
                    <textarea rows="8" class="form-control" id="body" data-bind="value: messageBody"></textarea>
                </div>

                <div>
                    <riddler-captcha class="btn btn-link" params="confirmClick:sendMessage,topic:'quakers', buttonLabel:'Send your message',icon:'paper-plane-o'"></riddler-captcha>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- end div container -->
