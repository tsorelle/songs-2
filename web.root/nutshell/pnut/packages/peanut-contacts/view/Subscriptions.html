<div id="subscriptions-load-message"><span class="fa fa-spinner fa-pulse fa-2x" style="color:lightgrey"></span></div>
<div id="subscriptions-view-container" class="row" style="display: none">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h2>
                    <translate params="code:'label-email-lists',translator:self"></translate>
                </h2>
                <form>
                    <div class="form-group">
                        <ul  style="list-style: none" data-bind="foreach:emailSubscriptionList">
                            <li>
                                <input type="checkbox" data-bind="checked:subscribed"/>
                                <span data-bind="text:name"></span>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" data-bind="click:updateSubscriptions">
                    <translate params="code:'label-save-changes',translator:self"></translate>
                </button>
            </div>
        </div>
    </div>
</div>
