<div id="youtubetest-load-message"><span class="fa fa-spinner fa-pulse fa-2x" style="color:lightgrey"></span></div>
<div id="youtubetest-view-container" class="container" style="display: none">
    <div class="row">
        <div class="col-md-12">
            <div class="video-display youtube-frame-container">
                <iframe style="width: 100%" id="video-frame-1" width="560" height="315"
                        data-bind="attr: { src: youtubeUrl }"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div>
            <button class="btn btn-primary me-3" data-bind="click:pause">Pause</button>
            <button class="btn btn-secondary  me-3" data-bind="click:play">Play</button>
            <button class="btn btn-danger me-3" data-bind="click:stop">Stop</button>
            </div>
            <div>
                <p data-bind="text:status"></p>
            </div>
        </div>
    </div>
</div>
