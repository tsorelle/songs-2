<div id="permissions-load-message"><span class="fa fa-spinner fa-pulse fa-2x" style="color:lightgrey"></span></div>
<div id="permissions-view-container" class="row" style="display: none">
    <div class="col-md-12">

    <div class="row">
        <div class="col-md-12">
            <table>
                <thead>
                <tr><th><translate params="code:'permission-name-title',default:'Permission name (needs transation)',translator:self"></translate></th><th>&nbsp</th></tr>
                </thead>
                <tbody data-bind="foreach:permissionsList">
                <tr>
                    <td data-bind="text:permissionName" style="padding-right: 10px"></td>
                    <td><a href="#" data-bind="click:$parent.showPermissionUpdateForm">
                        <translate params="code:'label-edit',default:'Edit (needs transation)',translator:$parent.self"></translate>
                    </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="modal" id="permission-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button data-bind="visible:bootstrapVersion() < 4" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title"><translate params="code:'update-permission-title',default:'Update Permission  (needs transation)',translator:self"></translate> </h3>
                            <button data-bind="visible:bootstrapVersion() > 3" type="button" class="close btn-close"
                                    data-dismiss="modal"
                                    data-bs-dismiss="modal"
                                    aria-label="Close">
                                <span data-bind="visible:bootstrapVersion() < 5" aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4> <span data-bind="text:permissionForm.permissionName"></span></h4>
                                </div>
                            </div>
                            <div class="row" style="padding-bottom: 20px">
                                <div class="col-sm-6">
                                    <fieldset>
                                        <legend><translate params="code:'assigned-roles-title',default:'Assigned Roles  (needs transation)',translator:self"></translate></legend>
                                        <table>
                                            <tbody data-bind="foreach:permissionForm.assigned">
                                            <tr>
                                                <td data-bind="text:Name" style="padding-right: 10px"></td>
                                                <td><a href="#" data-bind="click:$parent.onRemoveRole,attr: { title: Description }">>></a> </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>
                                </div>
                                <div class="col-sm-6">
                                    <fieldset>
                                        <legend><translate params="code:'available-roles-title',default:'Avaliable Roles (needs transation)',translator:self"></translate></legend>
                                        <table>
                                            <tbody data-bind="foreach:permissionForm.available">
                                            <tr>
                                                <td><a href="#" data-bind="click:$parent.onAddRole,attr: { title: Description }"><<</a> </td>
                                                <td data-bind="text: Name" style="padding-left: 10px"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="#" data-dismiss="modal" data-bs-dismiss="modal">Close</a>&nbsp;
                            <button type="button" style="margin-left:20px" class="btn btn-primary" data-bind="visible:permissionForm.changed,click:updatePermission">
                                <translate params="code:'label-save-changes',default:'Save changes  (needs transation)',translator:self"></translate></button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div>

    </div>
</div>
</div>
<!-- permissions view end -->
