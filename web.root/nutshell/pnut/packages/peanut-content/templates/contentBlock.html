<div class="content-container">
    <div class="content-edit-icon" data-bind="visible:canedit" >
        <a href="#" data-bind="click:edit"><i class="far fa-edit content-edit-icon-button"></i></a>
    </div>
    <div data-bind="css: {'text-black-50': editing }">
        <div data-bind="visible:isHtml, html:contentSource"></div>
        <div data-bind="hidden:isHtml, text:contentSource"></div>
    </div>
</div>

<div data-bind="attr: {id: editorModalId}"   class="modal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <!-- p data-bind="text:htmlEditorId"></p -->
                <h5 class="modal-title" data-bind="text:editorTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="padding:.5rem">
                <div class="editor-block" data-bind="visible:isHtml">
                    <div data-bind="hidden:codeView">
                        <textarea data-bind="attr: {id: htmlEditorId}" class="form-control"></textarea>
                    </div>
                    <div data-bind="visible:codeView">
                        <textarea rows="20"   data-bind="attr: {id: codeEditorId},value:codeSource" class="form-control"></textarea>
                    </div>

                </div>
                <div class="editor-block" data-bind="hidden:isHtml">
                    <textarea rows="6" class="form-control" data-bind="value:textBuffer, attr: {id: textEditorId}"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light me-5" data-bind="hidden:codeView, click:viewCode">View Code</button>
                <button class="btn btn-light me-5" data-bind="visible:codeView, click:hideCode">Save Code</button>
                <button class="btn btn-light me-5" data-bind="visible:codeView, click:cancelCode">Cancel Code</button>
                <button class="btn btn-primary me-5" data-bind="hidden:codeView, click:save">Save changes</button>
                <a href="#" data-bs-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>
